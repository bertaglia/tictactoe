<body>
    <div class="choose">
        <div>
            <a href="#" class="myButton" onClick="chooseSymbol('X')">X</a>
            OR
            <a href="#" class="myButton" onClick="chooseSymbol('O')">O</a>
        </div>
    </div>

    <div class="game">
        <table>
            <tr>
                <td class="cell" id="0"></td>
                <td class="cell" id="1"></td>
                <td class="cell" id="2"></td>
            </tr>
            <tr>
                <td class="cell" id="3"></td>
                <td class="cell" id="4"></td>
                <td class="cell" id="5"></td>
            </tr>
            <tr>
                <td class="cell" id="6"></td>
                <td class="cell" id="7"></td>
                <td class="cell" id="8"></td>
            </tr>
        </table>
    </div>
    <div class="endgame">
        <div class="text"></div>
    </div>
    <div class="buttonReplay">
        <a href="#" onClick="startGame()" class="replay">Replay</a>
    </div>
